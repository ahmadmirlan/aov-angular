<section class="portfolio mt-5 bg-secondary" id="heroes">
  <div class="container">
    <h2 class="text-center text-uppercase text-primary mb-0">Heroes</h2>
    <hr class="star-light mb-5">
    <div class="row">
      <div class="col-md-6 col-lg-3" *ngFor="let hero of heroes; let i = index">
        <app-hero-item [hero]="hero"></app-hero-item>
      </div>
    </div>
  </div>
</section>
