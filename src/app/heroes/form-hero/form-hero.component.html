<!-- Contact Section -->
<section id="contact" class="mt-5 bg-secondary">
  <div class="container">
    <h2 class="text-center text-uppercase text-primary mb-0">Create New Hero</h2>
    <hr class="star-light mb-5">
    <div class="row">
      <div class="col-lg-8 mx-auto bg-white" style="border: grey solid 1px">
        <form id="contactForm" [formGroup]="regularForm" (ngSubmit)="onFormSubmited()">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Hero Name</label>
              <input class="form-control" id="name" type="text"
                     placeholder="Hero Name" required="required"
                     formControlName="heroName">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label for="skill">Skill</label>
              <input class="form-control" id="skill" type="text"
                     placeholder="Skill" required="required"
                     formControlName="skill">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label for="cover">Cover</label>
              <input class="form-control" id="cover" type="text"
                     placeholder="Cover" required="required"
                     formControlName="cover">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label for="roles">Roles</label>
              <select class="custom-select mr-sm-2" id="roles"
                      formControlName="roles">
                <option [ngValue]="role" *ngFor="let role of roles; let i = index">
                  {{role.role_name}}
                </option>
              </select>
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Tag Line</label>
              <textarea class="form-control font-italic" id="tagline"
                        rows="5" placeholder="Hero Tag Line"
                        required="required"
                        formControlName="tagline"></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit"
                    class="btn btn-primary btn-xl"
                    [disabled]="!regularForm.valid"
            >Save</button>
            <button type="button" class="btn btn-danger btn-xl ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
